apply plugin: 'com.android.application'


android {
    compileSdkVersion 27
    buildToolsVersion '27.0.1'

    defaultConfig {
        applicationId "io.puzzlebox.jigsaw.android"
//        minSdkVersion 20
        minSdkVersion 21 // 5.x - required for ScanResult.getDevice()
        targetSdkVersion 27
        versionCode 3
        versionName "1.2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
//    compile 'com.google.android.support:wearable:1.4.0'
//    compile 'com.google.android.gms:play-services-wearable:9.8.0'
    compile 'com.google.android.support:wearable:2.1.0'
    compile 'com.google.android.gms:play-services-wearable:11.6.0'
}
