apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.3'

    defaultConfig {
        applicationId "io.puzzlebox.jigsaw.android"
//        minSdkVersion 9 // API 2.3 TODO getActivity()
//        minSdkVersion 15 // API 4.0.3
//        minSdkVersion 16 // API 4.1 [Manifest.permission.READ_EXTERNAL_STORAGE]
        minSdkVersion 18 // API 4.3 [Emotiv Community SDK]
        targetSdkVersion 26
        versionCode 5
        versionName "2.0.2"
    }
    buildTypes {
        release {
            debuggable true
//            debuggable false
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile project(':jigsaw')
    wearApp project(':wear')
}
