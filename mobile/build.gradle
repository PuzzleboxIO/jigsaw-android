apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "io.puzzlebox.jigsaw"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            debuggable true
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    wearApp project(':wear')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.google.android.gms:play-services:7.3.0'
    provided 'com.androidplot:androidplot-core:0.6.1'
    compile 'com.opencsv:opencsv:3.3'
    provided files('libs/ThinkGear.jar')
    provided files('libs/libmuseandroid.jar')
    provided files('libs/Melon_Alpha_Android_SDK.jar')
}
