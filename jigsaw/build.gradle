apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion '25.0.3'

    defaultConfig {
//        minSdkVersion 9 // API 2.3 [getActivity()]
//        minSdkVersion 15 // API 4.0.3
//        minSdkVersion 16 // API 4.1 [Manifest.permission.READ_EXTERNAL_STORAGE]
        minSdkVersion 18 // API 4.3 [Emotiv Community SDK]
        targetSdkVersion 26
        versionCode 5
        versionName "2.0.2"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    useLibrary 'org.apache.http.legacy' // TODO: deprecated in Android 6.0

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //    wearApp project(':wear')

    // Android Support Libraries
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'

    // Google Play Services
    compile 'com.google.android.gms:play-services-ads:11.0.4'
    compile 'com.google.android.gms:play-services-auth:11.0.4'
    compile 'com.google.android.gms:play-services-drive:11.0.4'
    compile 'com.google.android.gms:play-services-gcm:11.0.4'
    compile 'com.google.android.gms:play-services-vision:11.0.4'

    // Androidplot
    provided 'com.androidplot:androidplot-core:0.6.1'

    // OpenCSV
    provided 'com.opencsv:opencsv:3.3'

    // USB Serial for Puzzlebox Pyramid
    //    provided files('libs/usb-serial-for-android-v010.jar')

    // NeuroSky MindWave Mobile
    //    provided files('libs/ThinkGear.jar')

    // NeuroSky MindWave Mobile Plus
    provided files('libs/libStreamSDK_v1.2.0.jar')

    // Emotiv Insight
    compile 'com.emotiv.sdk:community:3.3.4@aar'

    // InteraXon Muse
    //    provided files('libs/libmuseandroid.jar')

    // Melon
    //    provided files('libs/Melon_Alpha_Android_SDK.jar')

}